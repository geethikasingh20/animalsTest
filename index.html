<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <title>Animal JSON example</title>

</head>
<body>
	
	<div class="container mt-5">
    <h1 class="text-center mb-4">Big Cats</h1>

   
   
   <div class="row">
      <div class="col-12">
        <!-- cat Table -->
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Species </th>
              <th id="name-header-bigCat">name <span id="name-sort-icon-bigCat">&#8593;</span></th>
              <th id="size-header-bigCat">Size<span id="size-sort-icon-bigCat">&#8593;</span></th>
              <th id="location-header-bigCat">location<span id="location-sort-icon-bigCat">&#8593;</span></th>
               <th>image</th>
             
            </tr>
          </thead>
          <tbody id="bigCat-table">
            <!-- cat rows will be rendered here -->
          </tbody>
        </table>
      </div>
    </div>

	<!-- Dogs -->
	<div class="container mt-5">
    <h1 class="text-center mb-4">Dogs</h1>
	
	 <div class="row">
      <div class="col-12">
       
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Species</th>
              <th id="name-header-dog"> name <span id="name-sort-icon-dog">&#8593;</span></th>
     			 <th id="size-header-dog">Size </th>
      			<th id="location-header-dog">Location <span id="location-sort-icon-dog">&#8593;</span></th>
               <th>image</th>
             
            </tr>
          </thead>
          <tbody id="dog-table">
            <!-- dog rows will be rendered here -->
          </tbody>
        </table>
      </div>
    </div>
    </div>
	
	
	<!--  Big Fish -->
	<div class="container mt-5">
    <h1 class="text-center mb-4">Big Fishes</h1>
	
	 <div class="row">
      <div class="col-12">
       
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Species</th>
      			<th id="name-header-bigFish">Name</th>
     			 <th id="size-header-bigFish">Size <span id="size-sort-icon-bigFish">&#8593;</span></th>
      			<th id="location-header-bigFish">Location </th>
               <th>image</th>
             
            </tr>
          </thead>
          <tbody id="bigFish-table">
            <!-- fish rows will be rendered here -->
          </tbody>
        </table>
      </div>
    </div>
    </div>
    
    <!-- Button for Adding Animal -->
    <button id="add-animal" class="btn btn-primary">Add Animal</button>
    
    
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
 
    
    <script src="animal.js"></script>
</body>
</html>
