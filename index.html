<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <title>JSON to HTML Example</title>
    <script src="test.js"></script>
</head>
<body>
	
	<div class="container mt-5">
    <h1 class="text-center mb-4">Big Cats</h1>

    <div class="row">
      <div class="col-12">
        <!-- cat Table -->
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Species <button id="sort-cat-species">v</button></th>
              <th>name <button id="sort-cat-name">v</button></th>
              <th>Size<button id="sort-cat-size">v</button></th>
              <th>location<button id="sort-cat-location">v</button></th>
               <th>image</th>
             
            </tr>
          </thead>
          <tbody id="bigCat-table">
            <!-- cat rows will be rendered here -->
          </tbody>
        </table>
      </div>
    </div>

	<!-- Dogs -->
	<div class="container mt-5">
    <h1 class="text-center mb-4">Dogs</h1>
	
	 <div class="row">
      <div class="col-12">
       
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Species</th>
              <th>name <button id="sort-dog-name">v</button></th>
              <th>Size</th>
              <th>location<button id="sort-dog-location">v</button></th>
               <th>image</th>
             
            </tr>
          </thead>
          <tbody id="dog-table">
            <!-- Animal rows will be rendered here -->
          </tbody>
        </table>
      </div>
    </div>
    </div>
	
	
	<!--  Big Fish -->
	<div class="container mt-5">
    <h1 class="text-center mb-4">Big Fishes</h1>
	
	 <div class="row">
      <div class="col-12">
       
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Species</th>
              <th>name </th>
              <th>Size<button id="sort-fish-size">v</button></th>
              <th>location</th>
               <th>image</th>
             
            </tr>
          </thead>
          <tbody id="bigFish-table">
            <!-- Animal rows will be rendered here -->
          </tbody>
        </table>
      </div>
    </div>
    </div>
    
    <!-- Button for Adding Animal -->
    <button id="add-animal" class="btn btn-primary">Add Animal</button>
    
    
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
 
    
    <script src="animal.js"></script>
</body>
</html>
